services:
  openclaw-gateway:
    image: openclaw-cloud:latest
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      OPENCLAW_GATEWAY_BIND: ${OPENCLAW_GATEWAY_BIND:-lan}
    volumes:
      - ./data:/home/node/.openclaw
      - ./data/workspace:/home/node/.openclaw/workspace
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:${OPENCLAW_GATEWAY_PORT:-18789}"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--allow-unconfigured",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "${OPENCLAW_GATEWAY_PORT:-18789}",
      ]

  openclaw-cli:
    image: openclaw-cloud:latest
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
    volumes:
      - ./data:/home/node/.openclaw
      - ./data/workspace:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]

  openclaw-cloudrun:
    image: openclaw-cloud:latest
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      # Gateway connection (now points to local gcloud proxy)
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      OPENCLAW_GATEWAY_URL: "ws://localhost:${OPENCLAW_GATEWAY_PORT:-18789}"
      OPENCLAW_GATEWAY_PORT: ${OPENCLAW_GATEWAY_PORT:-18789}
      # GCS bucket mounting
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      # gcloud proxy configuration
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}
      GCP_REGION: ${GCP_REGION}
      CLOUD_RUN_SERVICE: ${CLOUD_RUN_SERVICE}
    volumes:
      - ~/.config/gcloud:/home/node/.config/gcloud
    devices:
      - /dev/fuse:/dev/fuse
    cap_add:
      - SYS_ADMIN
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["/docker-entrypoint-gcsfuse.sh"]
    command: ["node", "dist/index.js"]
